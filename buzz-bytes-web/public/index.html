    <script defer src = "app.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <div>
      <link href="./page2.css" rel="stylesheet" />

      <div class="page2-container">
        <div class="page2-page2">
          <span class="page2-text">
            <span>tell us about your dietary goals!</span>
          </span>
          <div class="page2-container01">
            <label for="dropdown-1" id="page2-graybackgroundrectangle">Enter your dietary goals: </label>
            <div class = "filler-class"></div>
              <select name="diet-goals" id="dropdown-1">
                <option value = "900">weight gain</option>
                <option value = "500">weight loss</option>
                <option value = "700">balanced diet</option>
              </select>            
          </div>
          <div class="page2-container02">
            <p class = "page2-rectange2 form">Enter your height in inches: </p>
            <div class="filler-class"></div>
            <input class = page2-rectangle21 value = "48">
          </div>
          <div class="page2-container03">
            <label for="sex" id="page2-graybackgroundrectangle">Enter your sex: </label>
            <div class = "filler-class"></div>
              <select id="sex">
                <option value = "1">male</option>
                <option value = "0">female</option>
              </select>   
          </div>
          <div class="page2-container04">
            <p class = "page2-rectange2 form">Enter your weight in lbs: </p>
            <div class="filler-class"></div>
            <input class = page2-rectangle21 value = "60">
          </div>
          <div class="page2-container05">
            <div class="page2-container06">
              <label for="dropdown-3" id="page2-graybackgroundrectangle">Enter your dietary diet-restrictions: </label>
              <div class = "filler-class"></div>
              <select name="diet-restrictions" id="dropdown-3" class = "rounding">
                <option value = "">None</option>
                <option value = "halal">Halal</option>
                <option value = "gluten friendly">Gluten Friendly</option>
                <option value = "vegetarian">Vegetarian</option>
                <option value = "vegan">Vegan</option>
              </select>         
            </div>
          </div>
          <div class="page2-container07">
            <button onclick = "signIn()" class = "page2-text2">sign in</button>
            <p class = "page2-text10" id = "nameCheck0">Not Signed in.</p>
          </div>
          <div class="page2-container09">
            <button onclick = "googleLogin()" class = "page2-text4">sign up</button>
          </div>
          <span class="page2-text6"><span>buzz bytes</span></span>
        </div>
      </div>
    </div>
