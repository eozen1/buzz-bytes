    <div>
      <div class="page2-container">
        <div class="page2-meals">
          <div class="holder">
          </div>
        </div>
        <div class="page2-page2">
          <span class="page2-text">
          </span>
          <div class="page2-container01">
            <label for="diet-goals" id="page2-graybackgroundrectangle">Select a Dining Hall: </label>
            <div class = "filler-class"></div>
              <select name="diet-goals" id="hallDropdown">
                <option value = "brittain">brittain</option>
                <option value = "west-village">west village</option>
                <option value = "north-ave-dining-hall">north avenue</option>
              </select>            
          </div>
          <div>
            <span class="page2-text">
              <span>time to make some meals!</span>
            </span>          
          </div>

          <div class="page2-container03">
            <label for="sex" id="page2-graybackgroundrectangle">Enter the time of day: </label>
            <div class = "filler-class"></div>
              <select name="sex" id="timingDropdown">
                <option value = "breakfast">breakfast</option>
                <option value = "lunch">lunch</option>
                <option value = "dinner">dinner</option>
              </select>   
          </div>
          <div class="page2-container04">
          </div>
          <div class="page2-container05">
            <div class="page2-container06">      
            </div>
          </div>
          <div class="page2-container07">
            <button onclick = "googleLogout()" class = "page2-text2">Log out</button>
            <p class = "page2-text10" id = "nameCheck"></p>
          </div>
          <div class="page2-container09">
            <button onclick = "genMeal()" class = "page2-text4">generate meal</button>
          </div>
          <span class="page2-text6"><span>buzz bytes</span></span>
        </div>
        <div class="mealSection">
          <div class="mealCard">
            <h4 id= "mealText">Your meals</h4>
            <div class="separator">

              <div class="mealOne">
                <p class = "itemText" id = "option-one">Option 1: </p>
                <span></span>
                <ol class = "listText" id = "listOne">
                  
                </ol>
              </div>
              <div class="mealTwo">
                <p class = "itemText" id = "option-two">Option 2: </p>
                <span></span>
                <ol class = "listText" id = "listTwo">
                  
                  
                </ol>
              </div>
              <div class="mealThree">
                <p class = "itemText" id = "option-three">Option 3: </p>
                <span></span>
                <ol class = "listText" id = "listThree">
                  
                </ol>
              </div>
            </div>
          </div>
        </div>
      </div>
